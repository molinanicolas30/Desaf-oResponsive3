<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Centro de Ventas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="factura.html">Facturación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Barra de navegación -->
  <!-- Página de facturación-->
  <div>
    <h2>CREAR FACTURA:</h2>
  </div>
  <div class="inputsFactura">
    <div class="form-group ">
      <h2 class="bg-success bg-subtle">Ventas</h2>

      <p>Nombre del cliente</p>
      <input id="cliente" class="form-group" type="text" placeholder="Nombre cliente...">
      <br>
      <p>Rut (opcional) </p>
      <input class="form-group" type="text" placeholder="Rut (opcional)">

    </div>
    <div>
      <h2 class="bg-success">Productos</h2>
      <select id="productos">
        <!-- se rellena con js-->
      </select>
      <button id="btAgregar" tipe="button">AGREGAR</button>
    </div>
    <div>
      <h2 class="bg-success row justify-content-center">Detalle</h2>
      <table class="container table-striped table-success table"  border="1">
        <tr>
          <th>Producto</th>
          <th>cantidad</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
        <tbody id="tabla">

        </tbody>
      </table>
      <table>
        <tr>
          <td>Total:</td>
          <td id="total"><!-- ACA METEMOS EL TOTAL CON JS --> </td>
        </tr>
      </table>
    </div>

  </div>
  </div>
  <!-- Fin facturación -->


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Terminar mi compra
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Facturación</h5>
        </div>
        <div class="modal-body">
          <Form>
            <section class="form-register">
              <div class="checkbox">
                <label class="form-check-label" for="terminos">Estoy de acuerdo con <a href="#"> Términos y
                    condiciones</a></label>
                <input type="checkbox" class="form-check-input" id="terminos">
              </div>
              <input  class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese el nombre que figura en la tarjeta">
              <input  class="controls" type="text" name="apellidos" id="tarjeta" placeholder="Nro de tarjeta">
              <input  class="controls" type="text" name="correo" id="vencimiento" placeholder="Ingrese la fecha de vencimiento">
              <input  class="controls" type="password" name="correo" id="cv" placeholder="Ingrese el código de seguridad">
            </section>
          </Form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-alert" data-dismiss="modal">Cancelar pago</button>
          <button id="imp" type="button" class="btn btn-success">Imprimir factura</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Probando Toast -->
  <div id="miToast" class="toast bg-success position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header">
      <img src="./img/hello.png" width="30" class="rounded me-2" alt="...">
      <strong class="me-auto">Página de facturación</strong>
      <small class="text-muted"></small>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Ventana de facturación.
    </div>
  </div>
  <!-- Fin Toast-->
  <!--sonido-->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/jspdf.min.js"></script>
<script src="./js/factura.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
